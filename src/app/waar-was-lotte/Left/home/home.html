<h2 class="text-3xl font-bold text-[#194a52]">Welcome to My Journey</h2>
<p class="text-lg font-medium text-[#4b5563] mb-8">Explore my adventures and experiences through this interactive timeline.</p>

<!-- Timeline -->
<div class="timeline-container">
  <h3 class="text-2xl font-semibold text-[#194a52] mb-6">My Journey Timeline</h3>
  
  <div class="space-y-4">
    <div 
      *ngFor="let item of timelineItems$ | async" 
      class="timeline-item bg-white rounded-lg shadow-md p-4 border-l-4 border-[#194a52] hover:shadow-lg transition-shadow duration-200 cursor-pointer hover:bg-gray-50"
      (click)="onTimelineItemClick(item)"
    >
      <div class="flex justify-between items-start">
        <div class="flex-1">
          <h4 class="text-lg font-semibold text-[#194a52] mb-2">{{ item.title }}</h4>
          <p class="text-gray-600 text-sm mb-2" *ngIf="item.description">{{ item.description }}</p>
          <div class="text-xs text-gray-500">
            {{ item.date | date:'mediumDate' }}
          </div>
        </div>
        <div class="ml-4 text-[#194a52]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Empty state -->
  <div *ngIf="(timelineItems$ | async)?.length === 0" class="text-center py-8">
    <p class="text-gray-500">No timeline items found.</p>
  </div>
</div>
