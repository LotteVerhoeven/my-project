<div class="lg:hidden flex items-center justify-between border-b border-gray-300 p-4">
  <div class="flex flex-col">
    <h3 class="text-lg font-semibold text-[#194a52]">Lotte Verhoeven</h3>
    <p class="text-xs text-[#4b5563] font-medium">Frontend developer</p>
  </div>
  
  <!-- Menu Button -->
  <button 
    (click)="toggleMenu()" 
    class="p-2 rounded-lg"
    aria-label="Toggle menu">
    <!-- Hamburger Icon -->
    <svg 
      *ngIf="!isMenuOpen" 
      class="size-6 text-[#194a52]" 
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <!-- Close Icon -->
    <svg 
      *ngIf="isMenuOpen" 
      class="size-6 text-[#194a52]" 
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</div>

<!-- Mobile Menu (toggleable) -->
<nav 
  class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
  [class.max-h-0]="!isMenuOpen"
  [class.max-h-96]="isMenuOpen"
  [class.opacity-0]="!isMenuOpen"
  [class.opacity-100]="isMenuOpen">
  <div class="flex flex-col font-semibold p-4 space-y-2">
    <a 
      routerLink="home" 
      routerLinkActive="active-link" 
      class="nav-link p-3 rounded-lg flex items-start"
      (click)="closeMenu()">
      <svg class="size-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="home">
        <path fill="currentColor" d="M15.356,7.5439L8.7095.7969c-.3789-.3828-1.04-.3833-1.4189.0005L.644,7.5439c-.1416.1436-.1831.3584-.1055.5439.0781.186.2598.3071.4614.3071l1.5.0073v5.5825c0,.8354.6729,1.5151,1.5,1.5151h2c.2764,0,.5-.2236.5-.5v-3.0449c0-.2842.2241-.5151.5-.5151h2c.2759,0,.5.231.5.5151v3.0449c0,.2764.2236.5.5.5h2c.8271,0,1.5-.6797,1.5-1.5151v-5.5898h1.5c.2017,0,.3833-.1211.4614-.3071.0776-.1855.0361-.4004-.1055-.5439Z"></path>
      </svg>
      Home
    </a>
    <a 
      routerLink="about" 
      routerLinkActive="active-link" 
      class="nav-link p-3 rounded-lg flex items-start"
      (click)="closeMenu()">
      <svg class="size-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="person">
        <path fill="none" d="M0 0h24v24H0V0z"></path>
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-1c0-2.66-5.33-4-8-4z" fill="#194a52" class="color000000 svgShape"></path>
      </svg>
      About Me
    </a>
    <a 
      routerLink="work-experience" 
      routerLinkActive="active-link" 
      class="nav-link p-3 rounded-lg flex items-start"
      (click)="closeMenu()">
      <svg class="size-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      Work Experience
    </a>
    <a 
      routerLink="tech" 
      routerLinkActive="active-link" 
      class="nav-link p-3 rounded-lg flex items-start"
      (click)="closeMenu()">
      <svg class="size-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="16,18 22,12 16,6"></polyline>
        <polyline points="8,6 2,12 8,18"></polyline>
      </svg>
      Tech Stack
    </a>
  </div>
</nav>
